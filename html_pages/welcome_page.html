<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="welcome_page.css">
    <script defer src="welcome_page.js"> </script>
</head>
<body>
    <div class = header>
        <h2> *insert header* </h2>
    </div>
    <div class="slide_in">
        <h1> Hey *USER* hungry? </h1>  
    </div>


    <div class = "container">
        <!-- leftmost panel storing the about us section -->
        <div class="small_panel">
            <div class="center">
                <header> About us:</header>
            </div>
            <article> *INSERT DESCRIPTION OF ABOUT US SECTION*</article>
        </div>

        <!-- centermost panel storing user reviews + clickable button to add reviews -->
        <div class="large_panel">

            <div class="center_text">

                <header> Restaurant Reviews </header>

            </div>

            <article> *INSERT RESTAURANT REVIEWS* </article>

            <!-- button to click to add review-->

            <button type="button" data-modal-target="#modal"> add a review </button>
            
            <!-- stores review fill out body -->

            <div class="modal" id="modal">

                <!-- top of review - submit button-->
                <div class="modal-header">
                    
                    <div class="title"> Enter Review: </div>
                    <button data-close-button class="close_button"> &times; </button>
                
                </div>
                
                <!-- middle of review - fields to enter -->
                <div class="modal-body">
                    <form id="review_form" class="centered_form"> 
                            
                             <label class="custom_label" for="rst">Restaurant Name: </label> 
                            <input class="custom_input" type="text" id="rst" name="rst_name"> 
                            <label class="custom_label" for="dish_nm_1"> Dish Name: </label>  
                            <input class="custom_input" type="text" id="dish_nm_1" name="dish_1_name">  
                            <label class="custom_label" for="dish_rt_1"> Dish Rating: </label> 
                            <input class="custom_input" type="number" id="dish_rt_1" name="dish_1_rating">
                        
                    </form>
                </div>

                <!-- bottom of review - submit review, add extra dish -->
                <div class="modal-footer">
                    <button type="submit" class="button" data-close-button form="review_form" formmethod="post" formaction="add_rest">
                        Submit Review
                    </button>
                    <button type="button" class="button" data-add-dish>
                        Add Dish
                    </button>
                </div>
            
            </div>
        </div>
    
        <!-- rightmost panel stores section about the -3 to 3 scale  -->
        <div class="small_panel">

            <div class="center_text">

                <header> The -3 to 3 Scale:</header>
            
            </div>
        
            <article> *INSERT DESCRIPTION OF -3 TO 3 SCALE*</article>
        
        </div>3
    
    </div>

    <div class="footer">
        <h2> *insert footer* </h2>
    </div>
    
    <div id="overlay"> </div>

</body> 
</html>
